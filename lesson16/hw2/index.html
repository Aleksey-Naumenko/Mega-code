<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">    
    <title>Document</title>
</head>
<body>
    <form class="form">
        <input type="text" name="primaryLanguage" value="HTML" disabled>
        <input type="checkbox" name="agree" id="" disabled>
        <input type="checkbox" name="like" id="" readonly>
        <input type="color" name="favouriteColor" id="" value="#ff7f50">
        <input type="date" name="birthDate" id="" value="2021-01-02">
        <input type="datetime-local" name="birthTime" id="" value="2024-10-04 T13:02">
        <input type="email" name="email" id="" placeholder="example@domain.com" required>
        <input type="file" name="avatar" id="">
        <input type="month" name="startLearning" id="" value="2020-01">
        <input type="number" name="favouriteNumber" value="17">
        <textarea name="story" id="" cols="30" rows="10" placeholder="A long time ago..."></textarea>
        <input type="password" name="password" id="" value="secret">
        <div class="languages" for="">
            <input type="radio" name="language" id="html" value="html"><label for="html">HTML</label>
            <input type="radio" name="language" id="css" value="css" checked><label for="css">CSS</label>
            <input type="radio" name="language" id="js" value="javascript"><label for="js">JavaScript</label>
        </div>
        <input type="range" name="learningProgress" id="" value="30">
        <select name="framework" id="">
            <option value="react">React</option>
            <option value="jquery" selected>jQuery</option>
            <option value="bootstrap">Bootstrap</option>
        </select>
        <input type="search" name="search" id="" value="Type first letters...">
        <input type="time" name="lunchEnd" id="" value="14:01">
        <input type="url" name="website" id="" placeholder="https://website.com" required>
        <input type="week" name="birthWeek" id="" value="2021-W51">
        <button type="submit">Save</button>
    </form>
</body>
</html>
