<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="control-line">
            <input type="text" name="lastName" value="Emerson">
        </div>
        <div class="control-line">
            <input type="number" name="age" value="17">
        </div>
        <div class="control-line">
            <input type="checkbox" name="agree">Accept terms and conditions
        </div>
        <div class="choose-gender">
            <input type="radio" name="gender">Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Secret
        </div>
        <div class="control-line">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>
        <div class="control-line">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
