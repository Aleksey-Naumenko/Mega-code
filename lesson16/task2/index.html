<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="control-line">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
        </div>
        <div class="control-line">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" value="17" min="3" max="10" required>
        </div>
        <div class="control-line">
            <input type="checkbox" id="check" name="agree" disabled>
            <label for="check">Accept terms and conditions</label>
        </div>
        <div class="choose-gender">
            <input type="radio" id="gender-male" name="gender" checked><label for="gender-male">Male</label>
            <input type="radio" id="gender-female" name="gender"><label for="gender-female">Female</label>
            <input type="radio" id="gender-secret" name="gender"><label for="gender-secret">Secret</label>
        </div>
        <div class="control-line">
            <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
        </div>
        <div class="control-line">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
